<div class="login-container">
  <div class="screen">
    <div class="screen__content">
      <img class="coffee-logo" src="assets/icons/coffee-logo.svg">
      <div class="login-error">
        {{errorMessage}}
      </div>
      <form class="login" [formGroup]="loginForm">
        <div class="login__field">
          <img class="login__icon" src="assets/icons/user-icon.svg">
          <input type="text" class="login__input" placeholder="User name / Email" formControlName="username">
        </div>
        <div class="login__field">
          <img class="login__icon" src="assets/icons/password-icon.svg">
          <input type="password" class="login__input" placeholder="Password" formControlName="password">
        </div>
        <button class="button login__submit" (click)="login()">
          <span class="button__text">Log In</span>
          <img class="button__icon" src="assets/icons/login-next-icon.svg">
        </button>
      </form>
    </div>
    <div class="social-login d-flex align-items-center">
      <a (click)="backToHome()" >Back to Home page</a>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
